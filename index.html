<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>My Calculator</title>
</head>

<body>
    <div class="outlet  d-flex justify-content-center align-items-center">
        <div class="layout rounded">

            <div>
                <input class="rounded" id="inputBox" placeholder="Enter number">
            </div>

            <div class="buttons container text-center">
                <div class="row row-cols-4">
                    <div class="col"><button class="btn btn-danger" onclick="clearBox()"> <span>AC</span></button>
                    </div>
                    <div class="col"><button class="btn btn-secondary" onclick="del('Del')"><span>Del</span></button>
                    </div>
                    <div class="col"><button class="btn btn-secondary" onclick="changeSign()"><span>+/-</span></button>
                    </div>
                    <div class="col"><button class="btn btn-info" onclick="show('/')"><span>/</span></button></div>
                    <div class="col"><button class="btn btn-secondary" onclick="show('7')"><span>7</span></button></div>
                    <div class="col"><button class="btn btn-secondary" onclick="show('8')"><span>8</span></button></div>
                    <div class="col"><button class="btn btn-secondary" onclick="show('9')"><span>9</span></button></div>
                    <div class="col"><button class="btn btn-info" onclick="show('*')"><span>*</span></button></div>
                    <div class="col"><button class="btn btn-secondary" onclick="show('4')"><span>4</span></button></div>
                    <div class="col"><button class="btn btn-secondary" onclick="show('5')"><span>5</span></button></div>
                    <div class="col"><button class="btn btn-secondary" onclick="show('6')"><span>6</span></button></div>
                    <div class="col"><button class="btn btn-info" onclick="show('-')"><span>-</span></button></div>
                    <div class="col"><button class="btn btn-secondary" onclick="show('1')"><span>1</span></button></div>
                    <div class="col"><button class="btn btn-secondary" onclick="show('2')"><span>2</span></button></div>
                    <div class="col"><button class="btn btn-secondary" onclick="show('3')"><span>3</span></button></div>
                    <div class="col"><button class="btn btn-info" onclick="show('+')"><span>+</span></button></div>
                    <div class="col"><button class="btn btn-secondary" onclick="show('%')"><span>%</span></button>
                    </div>
                    <div class="col"><button class="btn btn-secondary" onclick="show('0')"><span>0</span></button></div>
                    <div class="col"><button class="btn btn-secondary" onclick="show('.')"><span>.</span></button>
                    </div>
                    <div class="col"><button class="btn btn-success" onclick="calculate('=')"><span>=</span></button>
                    </div>
                </div>
            </div>






        </div>

    </div>










    <script src="calculator.js"></script>
</body>

</html>
